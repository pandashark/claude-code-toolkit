# Claude Code PR Review
# Automatically reviews pull requests using Claude Code.
# Requires: ANTHROPIC_API_KEY secret in repository settings.

name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    # Run on PR events, or on PR comments starting with @claude
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Review PR with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: customize the review prompt
          # direct_prompt: "Review this PR for bugs, security issues, and code quality."

          # Optional: set the model
          # model: "claude-sonnet-4-5-20250929"
